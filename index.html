<!DOCTYPE html>
<html>

<head>
	<title>Greg's List | CSS Layout Example</title>
	<meta charset="utf-8" name="description" content="Greg's List v1 design">

	<!-- fonts -->
	<link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">

	<!-- css reset -->
	<link rel="stylesheet" type="text/css" href="styles/normalize.css">

	<!-- styles -->
	<link rel="stylesheet" type="text/css" href="styles/main.css">

</head>

<body>
	<header>
		<a class="GL-logo">
			<h1>Greg's List</h1>
		</a>
		<nav class="bar-nav">
			<a href class="nav-button-a">Post</a>
			<a href class="nav-button-a">Account</a>
		</nav>
	</header>

	<section class="search-bar-section">
		<form action="#">
			<label for="search">Search Jobs</label>
			<input type="text" id="search" placeholder="Designer, developer, intern...">
			<input type="image" class="mag-search-img" src="assets/images/magnifying-glass.png" alt="Click here to search!" role="button">
		</form>
	</section>

	<nav class="pages-nav">
		<a class="pages-arrow-a">< prev</a>
		<a class="pages-number-a">1 to 100 of 179</a>
		<a class="pages-arrow-a">next ></a>
	</nav>



	<main>
		<ul class="search-results-ul">
			<li class="search-result-li">June 22 <a href="#" class="search-link-a">Technical Project Manager</a> Midtown East</li>
			<li class="search-result-li">June 21 <a href="#" class="search-link-a">Frontend Developer</a> SoHo</li>
			<li class="search-result-li">June 20 <a href="#" class="search-link-a">Senior Python Developer / Cofounder</a> Flatiron</li>
		</ul>
	</main>
</body>
</html>
